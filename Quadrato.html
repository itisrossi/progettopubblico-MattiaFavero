<body>
    <script>
        
        let n = 5
        let c = 2*n-1

        let quadrato = new Array(c);
        for(let i = 0; i < c; i++)
        {
            quadrato[i] =  new Array(c);
        }
        
        for(let i = 0; i < c; i++)
        {
            for(let j = 0; j < c; j++)
            {
                quadrato[i][j] = n;
            }
        }

        console.log(quadrato);
        
        
    
    </script>
</body>
